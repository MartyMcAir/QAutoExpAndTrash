<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title> Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1>Management System</h1>
    <hr>
    <h2>Update</h2>

    <form action="#" th:action="@{/crudNotes/upd_request}" th:object="${obj}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Changed</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Home Page</a>
    <br/>
    <a th:href="@{/crudNotes/list}"> Back to CRUD Notes</a>
</div>
</body>
</html>
